<h2 class="guides-menu-title">NavHub Guides</h2>
<ul>
  <li class="guides-page">
    <a href="/guides"><h4>Guides Overview</h4></a>
  </li>
  {{ range $page := where .Site.Pages "Params.page_type" "guide" }}
  <li class="guides-page">
    <a href="{{ .URL }}"><h4>{{ .Params.title_text }}</h4></a>
    <ul>
      {{ range $section := .Params.sections }}
      <li><a href="{{ $page.URL}}#{{ $section }}">{{ $section }}</a></li>
      {{ end }}
    </ul>
  </li>
  {{end}}
</ul>
