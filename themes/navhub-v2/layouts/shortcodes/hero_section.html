<div class="hero-section">
    <div class="image-container">
        <img src="{{ .Get "imageSrc" }}" class="hero-img">
    </div>
    <div class="text-section-container">
        <h1 class="">{{ .Get "titleText"}}</h1>
        <p class="paragraph-text">{{ .Get "paragraphText" | safeHTML}}</p>
        {{ if (isset  .Params "buttonText") }}
            <div>
                <a href="{{ .Get "buttonLink" }}" class="square-btn bg-blue txt-white img-left" {{if isset .Params "newTab"}} target="_blank" {{end}}>
                    <span>{{ .Get "buttonText" }}</span>
                    <img src="{{ .Get "buttonImageSrc" }}" class="btn-img"> </a>
            </div>    
        {{ end }}
    </div>
</div>
