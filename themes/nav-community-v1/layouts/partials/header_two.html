<div id="wrapper">
   {{ template "theme/partials/header_menu.html" . }}
   <div id="header-wrapper">
      <header class="stickey">
         <nav class="main-menu">
            <div class="col-sm-9">
               <div class="logo-brand">
                  <a href="/">
                     <img src="{{ "images/nav-logo.png" | relURL }}" alt="logo">
                  </a>
               </div>
            </div>
            <div class="col-sm-3">
               <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                  <span class="hamb-top"></span>
                  <span class="hamb-middle"></span>
                  <span class="hamb-bottom"></span>
               </button>
            </div>
         </nav>
      </header>
      <div class="themeix-small">
        <div class="main-slider-overlay page-header-bg">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="page-header-title">
                     <h2>Latest News</h2>
                     <ul class="page-list">
                        <li><a href="/">Home</a></li>
                        <li><a href="/news">News</a></li>
                        {{ if ne .Title "News" }}
                        <li>{{ .Title }}</li>
                        {{ end }}
                     </ul>
                  </div>
               </div>
            </div>
         </div>
       </div>
      </div>
   </div>
</div>
